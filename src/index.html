<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Bookcase</title>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-cream to-cream/10 text-gren1">
    <header class="flex justify-center pt-5">
      <button
        id="newBook"
        class="group flex items-center justify-center gap-3 font-bold text-xl bg-gradient-to-br from-gren2 to-gren4 text-white px-8 py-4 rounded-xl border-2 border-gren3 shadow-md hover:translate-y-[-2px] hover:shadow-xl transition-all duration-300 cursor-pointer"
      >
        <svg
          class="w-6 h-6 group-hover:rotate-90 transition-transform duration-300"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
            clip-rule="evenodd"
          />
        </svg>

        <span class="tracking-wide">ADD BOOK</span>
      </button>
      <dialog
        id="bookDialog"
        class="bg-gren1 rounded-2xl w-90 sm:w-150 fixed top-[45%] left-[50%] translate-[-50%] overflow-hidden border-gren3 border-3 text-gren3"
      >
        <div
          class="w-[100%] bg-gren2 text-white text-2xl font-semibold py-2 flex justify-center"
        >
          <h2>ADD NEW BOOK</h2>
        </div>
        <form class="px-5 py-3">
          <div class="">
            <h3 class="text-xl font-semibold">Title</h3>
            <input
              id="titleInput"
              type="text"
              class="text-black bg-white rounded-md px-2 py-1 my-2 w-full"
              placeholder="Enter title . . ."
            />
            <h3 class="text-xl font-semibold">Author</h3>
            <input
              id="authorInput"
              type="text"
              class="text-black bg-white rounded-md px-2 py-1 my-2 w-full"
              placeholder="Enter author . . ."
            />
            <h3 class="text-xl font-semibold">Pages</h3>
            <input
              id="pagesInput"
              type="text"
              class="text-black bg-white rounded-md px-2 py-1 my-2 w-full"
              placeholder="Enter page amount . . ."
            />
            <div class="flex gap-3 items-center">
              <h3 class="text-xl font-semibold">Have you read the book?</h3>
              <input
                id="checkboxInput"
                type="checkbox"
                class="w-5 h-5 mt-[2px]"
              />
            </div>
          </div>

          <div class="flex justify-end gap-3 pt-2">
            <button
              id="closeBtn"
              class="font-semibold px-3 py-1 bg-red-500 text-white rounded-lg hover:scale-103 hover:shadow-sm transition-all duration-200 cursor-pointer"
            >
              Cancel
            </button>
            <button
              id="submitBtn"
              class="font-semibold px-3 py-1 bg-gren2 text-white rounded-lg hover:scale-103 hover:shadow-sm transition-all duration-200 cursor-pointer"
            >
              Add Book
            </button>
          </div>
        </form>
      </dialog>
    </header>

    <main
      id="mainGrid"
      class="grid grid-cols-[repeat(auto-fill,minmax(330px,1fr))] gap-8 pt-5 px-[5%] 2xl:px-[15%] mb-10"
    ></main>

    <section
      id="libraryEmptySection"
      class="text-white absolute left-[50%] top-[45%] translate-[-50%] bg-gradient-to-tl from-gren2 to-gren1 p-4 shadow-sm font-semibold w-full flex justify-center text-2xl tracking-wider"
    >
      <h1>LIBRARY EMPTY</h1>
    </section>

    <script src="app.js"></script>
  </body>
</html>
