<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-cream text-gren1">
    <header class="flex justify-center pt-5">
      <button
        id="newBook"
        class="group flex items-center justify-center gap-3 font-bold text-xl bg-gradient-to-br from-gren2 to-gren4 text-white px-8 py-4 rounded-xl border-2 border-gren3 shadow-md hover:translate-y-[-2px] hover:shadow-xl transition-all duration-300 cursor-pointer"
      >
        <svg
          class="w-6 h-6 group-hover:rotate-90 transition-transform duration-300"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
            clip-rule="evenodd"
          />
        </svg>

        <span class="tracking-wide">ADD BOOK</span>
      </button>
      <dialog
        id="bookDialog"
        class="bg-gren1 rounded-2xl w-90 sm:w-150 fixed top-[280px] left-[50%] translate-[-50%] overflow-hidden border-gren3 border-3 text-gren3"
      >
        <div
          class="w-[100%] bg-gren2 text-white text-2xl font-semibold py-2 flex justify-center"
        >
          <h2>ADD NEW BOOK</h2>
        </div>
        <div class="px-5 py-3">
          <div class="">
            <h3 class="text-xl font-semibold">Title</h3>
            <input
              id="titleInput"
              type="text"
              class="text-black bg-white rounded-md px-2 py-1 my-2 w-full"
              placeholder="Enter title . . ."
            />
            <h3 class="text-xl font-semibold">Author</h3>
            <input
              id="authorInput"
              type="text"
              class="text-black bg-white rounded-md px-2 py-1 my-2 w-full"
              placeholder="Enter author . . ."
            />
            <h3 class="text-xl font-semibold">Pages</h3>
            <input
              id="pagesInput"
              type="text"
              class="text-black bg-white rounded-md px-2 py-1 my-2 w-full"
              placeholder="Enter page amount . . ."
            />
            <div class="flex gap-3 items-center">
              <h3 class="text-xl font-semibold">Have you read the book?</h3>
              <input
                id="checkboxInput"
                type="checkbox"
                class="w-5 h-5 mt-[2px]"
              />
            </div>
          </div>

          <div class="flex justify-end gap-3">
            <button
              id="closeBtn"
              class="font-semibold px-3 py-1 bg-red-400 text-white rounded-lg hover:scale-103 hover:shadow-sm transition-all duration-200 cursor-pointer"
            >
              Cancel
            </button>
            <button
              id="submitBtn"
              class="font-semibold px-3 py-1 bg-gren2 text-white rounded-lg hover:scale-103 hover:shadow-sm transition-all duration-200 cursor-pointer"
            >
              Add Book
            </button>
          </div>
        </div>
      </dialog>
    </header>

    <main
      id="mainGrid"
      class="grid grid-cols-[repeat(auto-fill,minmax(330px,1fr))] gap-8 pt-5 px-[5%] 2xl:px-[15%]"
    >
      <!-- card -->
      <div
        class="bg-gradient-to-tl from-gren2 to-gren1 p-4 rounded-lg shadow-sm hover:translate-y-[-2px] hover:shadow-lg transition-all duration-500"
      >
        <div class="flex flex-col gap-1 mb-4 text-gren3 font-semibold">
          <div class="flex items-center gap-2">
            <div
              class="w-8 h-8 bg-gradient-to-br from-gren2 to-gren4 rounded-lg flex items-center justify-center shadow-sm"
            >
              <svg
                class="w-5 h-5 text-white"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"
                />
              </svg>
            </div>
            <h1 class="text-xl text-gren4">${book.title}</h1>
          </div>
          <div class="my-2">
            <div class="flex items-center gap-2">
              <svg
                class="w-4 h-4 text-gren3"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                  clip-rule="evenodd"
                />
              </svg>
              <h2>${book.author}</h2>
            </div>
            <div class="flex items-center gap-2">
              <svg
                class="w-4 h-4 text-gren3"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z"
                  clip-rule="evenodd"
                />
              </svg>
              <h2>${book.pages}</h2>
            </div>
          </div>
          <span
            class="flex justify-center items-center gap-1 rounded-xl w-fit px-3 py-1 bg-green-200"
          >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
            <h2>${readIndicator}</h2>
          </span>
        </div>
        <div class="flex justify-stretch gap-4 text-white font-semibold">
          <button
            id="readChange"
            class="bg-gradient-to-br from-gren2 to-gren3 px-3 py-2 rounded-lg flex-1 hover:shadow-md hover:scale-[102%] transition-all cursor-pointer"
          >
            ${readIndicatorChanger}
          </button>
          <button
            id="deleteCard"
            class="bg-gradient-to-br from-red-400 to-red-500 px-3 py-2 rounded-lg flex-1 hover:shadow-md hover:scale-[102%] transition-all cursor-pointer"
          >
            Delete
          </button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
